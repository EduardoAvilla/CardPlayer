<section class="flex">
  <div class="card" style="width: 40vh; height: 400px; background-color: #212121;">
    <img src="{{jogador.strCutout || jogador.strThumb }}"  class="card-img  " style="height: auto;" alt="..."><!-- Ajuste a altura da imagem para ocupar todo o espaço da div pai -->
    <div class="card-img-overlay d-flex flex-column justify-content-between"><!-- div pai-->
      <div class="logo d-flex align-items-end justify-content-end"><!-- div filha 1 (logotipo) -->
        <img src="../assets/psg.png " class="rounded-5 " width="30px" height="30px"  alt="">
      </div>
      <div class=" h-75 d-flex w-100 justify-content-center align-items-end">

        <h5 class="badge text-bg-light text-dark fw-bolder " >{{ jogador.strPlayer }}  </h5>

      </div>
       <div class="d-flex text-light justify-content-between align-items-stretch"><!-- div filha 2 (conteúdo) -->

        <h5 class="badge  text-wrap p-3" style="background-color: rgb(218, 18, 18);">{{idade}} </h5>
        <h5 class="badge  text-wrap p-3" style="background-color: rgb(218, 18, 18);">{{ jogador.strPosition }}</h5>
        <img src="../assets/bandeira.jpg" class="rounded-5 mt-2" width="30px" height="30px" alt="">


       </div>
    </div>
  </div>
</section>
